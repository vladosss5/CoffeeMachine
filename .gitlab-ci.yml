image: mcr.microsoft.com/dotnet/aspnet:8.0

stages:
  - build
  - test

variables:
  test: "CoffeeMachine.IntegrationTest"

before_script:
  - "cd src"
  - "dotnet --list-sdks"
  - "dotnet restore"

build:
  stage: build
  script:
    - "docker compose up"
  artifacts: 
    paths:
      - /built-output